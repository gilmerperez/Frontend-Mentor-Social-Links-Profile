<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile Main</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-card">

        <div class="image-section">
            <img class="avatar" src=".//assets/images/avatar-jessica.jpeg" alt="A profile picture of Jessica Randall">   
        </div>

        <div class="info-section">
            <h1 class="name">Jessica Randall</h1>
            <h2 class="location">London, United Kingdom</h2>
        </div>

        <div class="description-section">
            <p class="bio">"Front-end developer and avid reader".</p>
        </div>

        <div class="button-section">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>Linkedin</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>

    </div>
</body>
</html>
